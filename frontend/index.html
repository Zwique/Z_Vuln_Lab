<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Z-Vuln-Lab — Secure Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background: radial-gradient(circle at top, #0f172a, #020617);
      color: #e5e7eb;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: rgba(15, 23, 42, 0.85);
      border: 1px solid rgba(148, 163, 184, 0.2);
      border-radius: 16px;
      padding: 32px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 25px 60px rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(8px);
    }

    h1 {
      margin-top: 0;
      font-size: 1.8rem;
      text-align: center;
      letter-spacing: 0.04em;
    }

    p.subtitle {
      text-align: center;
      color: #94a3b8;
      margin-top: -8px;
      margin-bottom: 24px;
      font-size: 0.95rem;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
      color: #cbd5f5;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #334155;
      background: #020617;
      color: #e5e7eb;
      outline: none;
      margin-bottom: 16px;
      font-size: 0.95rem;
    }

    input:focus, textarea:focus {
      border-color: #6366f1;
      box-shadow: 0 0 0 1px #6366f1;
    }

    button {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      color: white;
      font-weight: 600;
      font-size: 0.95rem;
      cursor: pointer;
      transition: transform 0.1s ease, box-shadow 0.1s ease;
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 8px 24px rgba(99, 102, 241, 0.4);
    }

    .output {
      margin-top: 16px;
      padding: 12px;
      background: #020617;
      border: 1px solid #334155;
      border-radius: 10px;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
      font-size: 0.85rem;
      white-space: pre-wrap;
      max-height: 200px;
      overflow-y: auto;
    }

    .footer {
      margin-top: 24px;
      text-align: center;
      font-size: 0.8rem;
      color: #64748b;
    }

    .badge {
      display: inline-block;
      margin-top: 6px;
      padding: 4px 10px;
      border-radius: 999px;
      background: rgba(99, 102, 241, 0.15);
      color: #a5b4fc;
      font-size: 0.75rem;
      letter-spacing: 0.05em;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Z-Vuln-Lab</h1>
    <p class="subtitle">Secure Submission Portal</p>
    <div style="text-align:center;">
      <span class="badge">HTTP Security Gateway</span>
    </div>

    <form id="submitForm">
      <label for="message">Message</label>
      <textarea id="message" rows="4" placeholder="Enter your message here..." required></textarea>
      <button type="submit">Submit</button>
    </form>

    <div id="output" class="output" style="display:none;"></div>

    <div class="footer">
      © 2026 Z-Vuln-Lab · Secure Systems Division
    </div>
  </div>

  <script>
    const form = document.getElementById("submitForm");
    const output = document.getElementById("output");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const message = document.getElementById("message").value;

      output.style.display = "block";
      output.textContent = "Sending request...";

      try {
        const res = await fetch("http://localhost:8000/submit", {
          method: "POST",
          headers: {
            "Content-Type": "text/plain"
          },
          body: message
        });

        const text = await res.text();
        output.textContent = text;
      } catch (err) {
        output.textContent = "Error: Could not reach backend.\n" + err;
      }
    });
  </script>
</body>
</html>
