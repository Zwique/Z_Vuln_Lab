APP_NAME = Internal Git Service
RUN_MODE = prod
WORK_PATH = /var/lib/gitea

[server]
HTTP_ADDR = 127.0.0.1
HTTP_PORT = 3000
ROOT_URL = http://localhost:3000/
OFFLINE_MODE = true
DISABLE_SSH = true

[database]
DB_TYPE = sqlite3
PATH = /var/lib/gitea/data/gitea.db

[repository]
ROOT = /var/lib/gitea/repositories

[security]
INSTALL_LOCK = true

[log]
MODE = console
LEVEL = Info
