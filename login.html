<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Backup Management System – Login</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #0f1117;
      color: #c9d1d9;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .card {
      background: #161b22;
      border: 1px solid #30363d;
      border-radius: 8px;
      padding: 40px;
      width: 360px;
    }
    .logo {
      font-size: 13px;
      color: #8b949e;
      margin-bottom: 24px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    h1 {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 24px;
      color: #e6edf3;
    }
    label {
      display: block;
      font-size: 13px;
      color: #8b949e;
      margin-bottom: 6px;
    }
    input[type=text], input[type=password] {
      width: 100%;
      padding: 10px 12px;
      background: #0d1117;
      border: 1px solid #30363d;
      border-radius: 6px;
      color: #e6edf3;
      font-size: 14px;
      margin-bottom: 16px;
      outline: none;
    }
    input:focus { border-color: #58a6ff; }
    button {
      width: 100%;
      padding: 10px;
      background: #238636;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      font-weight: 600;
    }
    button:hover { background: #2ea043; }
    .error {
      background: #3d1a1a;
      border: 1px solid #6e1919;
      border-radius: 6px;
      color: #f85149;
      font-size: 13px;
      padding: 10px 12px;
      margin-bottom: 16px;
    }
    .footer {
      margin-top: 24px;
      font-size: 12px;
      color: #484f58;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="logo">&#128274; Internal Systems</div>
    <h1>Backup Management System</h1>
    {% if error %}
    <div class="error">{{ error }}</div>
    {% endif %}
    <form method="POST">
      <label>Username</label>
      <input type="text" name="username" placeholder="username" autocomplete="off" required>
      <label>Password</label>
      <input type="password" name="password" placeholder="••••••••" required>
      <button type="submit">Sign in</button>
    </form>
    <div class="footer">v2.4.1 &nbsp;|&nbsp; IT Operations</div>
  </div>
</body>
</html>
