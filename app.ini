APP_NAME = Gitea
RUN_USER = git
WORK_PATH = /var/lib/gitea

[server]
HTTP_ADDR = 127.0.0.1
HTTP_PORT = 3000
ROOT_URL = http://localhost:3000/

[database]
DB_TYPE = sqlite3
PATH = /var/lib/gitea/data/gitea.db

[repository]
ROOT = /var/lib/gitea/data/gitea-repositories

[log]
MODE = console
LEVEL = Info

[security]
INSTALL_LOCK = true
